<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div fxFill fxLayout="row" fxLayoutAlign="center">
  <div class="container" fxFlex="100" fxFlex.gt-md="90" fxLayoutGap="20px" fxLayout="column">
    <!-- <div fxFlex="20" class="item">item 1</div> -->
    <div fxFlex="6"></div>
    <div fxLayout="column" fxFlex="64" [ngStyle]="{'background-image': 'url(\'' + background + '\')','background-size':'cover'}"
      class="item picture" fxLayoutAlign="center center">
      <div fxFlex="50"></div>
      <div class="text" fxFlex="20">
        <!-- TEXT TEXT TEXT TEXT TEXT -->
        <span id="text">{{text}}</span>
      </div>
      <div fxFlex="10"></div>
      <div fxFlex="20" fxLayoutAlign="space-around center">
        <a [routerLink]="['/jobs']" mat-raised-button> Check Out Latest Jobs </a>
      </div>
      <div fxFlex="40" headline fxLayout="row" fxLayoutAlign="center">
      </div>
    </div>
    <div fxfill fxFlex="30" fxLayout="row">
      <!-- <h2 fxLayoutAlign="center" id="small-text" >Our Twitter Feed</h2> -->
      <div>
        <ngx-twitter-timeline fxFlex="15" [data]="data" [opts]="{
              tweetLimit: 1,
              height: 5,
              borderColor: '#a3349f',
              chrome: ['noheader', 'nofooter', 'noborders', 'transparent' , 'noscrollbar']
            }"></ngx-twitter-timeline>
      </div>
      <div fxFlex="5"></div>
      <div fxFill fxFlex="80" fxLayout="column">
        <div class="mat-elevation-z4" fxFlex="20" fxLayoutAlign="space-around center">
          <h2 id="small-text">Follow Us A Social Media:</h2>
          <a href="https://www.facebook.com/">
            <img src="https://png.icons8.com/material/50/000000/facebook.png">
          </a>
          <a href="https://www.pinterest.com/">
            <img src="https://png.icons8.com/material/50/000000/pinterest.png">
          </a>
          <a href="https://twitter.com/?lang=en">
            <img src="https://png.icons8.com/material/50/000000/twitter.png">
          </a>
        </div>
        <div fxFlex="5"></div>
        <div class="mat-body-1" fxFlex="75">
          <span>
            {{textLarge}}
          </span>
        </div>
      </div>
    </div>
    <div fxFlex="10"></div>
  </div>
</div>
