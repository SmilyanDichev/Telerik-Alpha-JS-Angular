<div fxFill fxFlex="100" fxLayout="column">
  <div fxFlex="10"></div>
  <div fxFlex="70" fxFill fxLayout="row" fxLayoutAlign="start start">
    <div fxFlex="5"> </div>
    <div fxFlex="65" fxLayout="column" fxLayoutAlign="center space-around">
      <div fxFill >
        <mat-table #table [dataSource]="dataSource">
          <ng-container   matColumnDef="title">
            <mat-header-cell  fxFlex="70" *matHeaderCellDef> JobPosition </mat-header-cell>
            <mat-cell fxFlex="85" *matCellDef="let element"> {{element.title}} </mat-cell>
          </ng-container>
          <ng-container  matColumnDef="actions"> 
            <mat-header-cell  fxFlex="30" *matHeaderCellDef></mat-header-cell>>
            <mat-cell fxFill fxFlex="15" *matCellDef="let element"> 
              <a  [routerLink]="['./', element.id]" color="primary" mat-raised-button>More</a>
            </mat-cell>
          </ng-container>

          <mat-header-row  *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
      </div>
    </div>
    <div fxFlex="5"> </div>
    <div fxFill fxFlex="15" color="primary" fxLayout="row" fxLayoutAlign="center space-around">
    <app-control-panel>
    </app-control-panel>
    </div>
    <div fxFlex="5"> </div>
  </div>
</div>
