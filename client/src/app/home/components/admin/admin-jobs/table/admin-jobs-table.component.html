  <mat-table #table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef> Job Title </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.title}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.isActive}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <mat-header-cell *matHeaderCellDef> Created at </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.createdAt}} </mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let element"> 
          <a [routerLink]="['./../../jobs', element.id]" color="primary" mat-raised-button>Details</a>

            <a [routerLink]="['./../../applications', element.id]" color="primary" mat-raised-button>Applications</a>

            <button mat-button mat-raised-button color="primary" (click)="editJobModal(element.id)">Edit</button>

              <button mat-button mat-raised-button color="warn" (click)="confirm(element.id)">Delete</button>
            </mat-cell>
    </ng-container>

        </mat-cell>
    </ng-container>

      <mat-header-cell *matHeaderCellDef> Delete </mat-header-cell>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
