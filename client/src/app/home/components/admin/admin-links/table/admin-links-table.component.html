<mat-table #table [dataSource]="dataSource">

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="target">
      <mat-header-cell *matHeaderCellDef> Link </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.target}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="iconLink">
      <mat-header-cell *matHeaderCellDef> Icon Link </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.iconLink}} </mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="createdAt">
      <mat-header-cell *matHeaderCellDef> Created at </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.createdAt}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let element"> 
          <button mat-button (click)="editLinkModal(element.id)">Edit</button>
          <button mat-button (click)="confirm(element.id)">Delete</button>
        </mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="edit">
      <mat-header-cell *matHeaderCellDef> Edit </mat-header-cell>
      <mat-cell *matCellDef="let element">
          <button mat-button (click)="editJobModal(element.id)">Edit</button>
        </mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="delete">
      <mat-header-cell *matHeaderCellDef> Delete </mat-header-cell>
      <mat-cell *matCellDef="let element"> 
          <button mat-button (click)="confirm(element.id)">Delete</button>
          <!-- (clickYesEvent)="confirm()" -->
        </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
