<mat-table #table [dataSource]="dataSource">

  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="value">
    <mat-header-cell *matHeaderCellDef> Value </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.value}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="ismap">
    <mat-header-cell *matHeaderCellDef> Show Map </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.isMapAddress}} </mat-cell>

  </ng-container>

  <ng-container matColumnDef="createdAt">
    <mat-header-cell *matHeaderCellDef> Created at </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.createdAt}} 
    </mat-cell>
  </ng-container>
  
  <ng-container matColumnDef="buttons">
    <mat-header-cell *matHeaderCellDef> Actions</mat-header-cell>
    <mat-cell *matCellDef="let element"> 
        <button mat-button mat-raised-button color="primary" (click)="editContactModal()">Edit</button>
        <button mat-button mat-raised-button color="warn" (click)="confirm()">Delete</button>
      </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
