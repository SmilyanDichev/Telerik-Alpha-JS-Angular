<div>
  <form [formGroup]="rForm" (ngSubmit)="submit(rForm)">
    <h1 mat-dialog-title> Apply for the job </h1>
    <mat-dialog-content>
      <div>
        <mat-form-field>
          <textarea matInput formControlName="comment" placeholder="Comment" rows="10"></textarea>
        </mat-form-field>
      </div>
      <div >
        <input type="file" (change) = "onCVSelected($event)" >
      </div>
      <div>
        <input type="file" (change) = "onLeterSelected($event)" >
      </div>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-raised-button color="primary" type="submit">Apply</button>
      <button mat-raised-button color="primary" type="button" mat-dialog-close>Cancel</button>
    </mat-dialog-actions>
  </form>
</div>
