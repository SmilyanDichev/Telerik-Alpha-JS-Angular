<form [formGroup]="rForm" (ngSubmit)="submit(rForm)">
    <h1 mat-dialog-title> Add Contact </h1>
    <mat-dialog-content>
        <div>
      <mat-form-field>
        <input matInput formControlName="name" placeholder="Name">
      </mat-form-field>
      </div>
      <div>
      <mat-form-field>
        <input matInput formControlName="value" placeholder="Value">
      </mat-form-field>
    </div>
    <div>
    </div>
    <div>
      <mat-form-field>
        <input type="checkbox" matInput formControlName="isAddress">
      </mat-form-field>
    </div>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button type="submit"> Add</button>
      <button mat-button type="button" mat-dialog-close>Cancel</button>
    </mat-dialog-actions>
  </form>
