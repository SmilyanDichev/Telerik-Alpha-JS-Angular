<form [formGroup]="rForm" (ngSubmit)="submit(rForm)">
    <h1 mat-dialog-title> Edit Link </h1>
    <mat-dialog-content>
        <div>
      <mat-form-field>
        <input matInput formControlName="name" placeholder="Name">
      </mat-form-field>
      </div>
      <div>
      <mat-form-field>
        <input matInput formControlName="linkTarget" placeholder="Link Target">
      </mat-form-field>
    </div>
    <div>
    </div>
    <div>
      <mat-form-field>
        <input type="url" matInput formControlName="iconLink" placeholder="Link to Icon">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
          <select formControlName="type" placeholder="Type">
              <option *ngFor let type of typesArr value="{{ type }}">
                  {{ type }}
              </option>
            </select> 
        <!-- <input matInput formControlName="type" placeholder="Type"> -->
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input type="checkbox" matInput formControlName="isHidden" placeholder="isHidden">
      </mat-form-field>
    </div>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button type="submit">Edit</button>
      <button mat-button type="button" mat-dialog-close>Cancel</button>
    </mat-dialog-actions>
  </form>
