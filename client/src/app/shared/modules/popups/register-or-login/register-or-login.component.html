<form [formGroup]="rForm" (ngSubmit)="submit(rForm)">
  <h1 mat-dialog-title> Not a user? </h1>
  <mat-dialog-actions>
    <button mat-button type="submit" (click)="openLoginModal()" mat-dialog-close> Login</button>
    <button mat-button type="submit"(click)="openRegModal()" mat-dialog-close> Register</button>
    <button mat-button type="button" mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
</form>
