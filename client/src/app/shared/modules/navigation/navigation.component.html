<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav mode="over" class="app-sidenav">
    <app-sidebar  (clickCloseEvent)="sidenav.toggle()" (clickLoginEvent)="loginModal()" (clickRegisterEvent)="registerModal()" (clickLogoutEvent)="logoutModal()"></app-sidebar>
  </mat-sidenav>
  <router-outlet></router-outlet>
  <app-toolbar [isAuth]="isAuth()" [isAdmin]="isAdmin()" [currentUserEmail]="currentUserEmail" (clickMenuEvent)="sidenav.toggle()" (clickLoginEvent)="loginModal()" (clickRegisterEvent)="registerModal()" (clickLogoutEvent)="logoutModal()" ></app-toolbar>
</mat-sidenav-container>
