<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav mode="over" class="app-sidenav">
    <app-sidebar (clickCloseSidebarEvent)="sidenav.toggle()"></app-sidebar>
  </mat-sidenav>
  <app-toolbar (clickMenuEvent)="sidenav.toggle()" (clickLoginEvent)="loginModal()" (clickRegisterEvent)="registerModal()" (clickLogoutEvent)="logoutModal()" ></app-toolbar>
  <router-outlet></router-outlet>
</mat-sidenav-container>
