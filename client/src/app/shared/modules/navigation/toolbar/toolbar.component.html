<mat-toolbar color="primary">
  <nav fxFill fxLayout="row" fxLayoutAlign="space-around stretch">
    <div fxLayoutAlign="start" fxHide fxShow.gt-md id="routes-user">
      <a mat-button class="nav-link" [routerLink]="['/home']">Home</a>
      <a mat-button class="nav-link" [routerLink]="['/jobs']">Jobs</a>
      <a mat-button class="nav-link" [routerLink]="['/contacts']">Contacts</a>
    </div>

    <div  fxHide fxShow.gt-md id="routes-admin">
      <a mat-button class="nav-link" [routerLink]="['/admin/users']">Users</a>
      <a mat-button class="nav-link" [routerLink]="['/admin/jobs']">Jobs</a>
      <a mat-button class="nav-link" [routerLink]="['/admin/contacts']">Contacts</a>
      <a mat-button class="nav-link" [routerLink]="['/admin/links']">Links</a>
      <a mat-button class="nav-link" [routerLink]="['/admin/applications']">Applications</a>
    </div>
    <div fxHide.gt-md fxShow.md>
      <button mat-icon-button (click)="menuClick()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <div >
      <button  mat-button (click)="logoutClick()">Log Out</button>
      <button  mat-button (click)="loginClick()">Log In</button>
      <button  mat-button (click)="registerClick()">Register</button>
    </div>
  </nav>
</mat-toolbar>
